<div class="row">
    <div class="col-md-4">
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="book in books">
                <a ng-click="select(book)">{{book.title}}</a>
            </li>
        </ul>
    </div>
    <div class="col-md-8">
        <dl class="dl-horizontal">
            <dt>Titel:</dt>
            <dd>{{selectedBook.title}}</dd>
            <dt>ISBN:</dt>
            <dd>{{selectedBook.isbn}}</dd>
            <dt>Utgiven:</dt>
            <dd>{{selectedBook.publicationDate}}</dd>
        </dl>
    </div>
</div>
